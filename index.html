<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Dog Facts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <body>
    <div class="container">
        <img src="assets/dog.png" alt="Random Dog Facts Logo" class="logo">  <h1>Random Dog Facts Generator</h1>
        </div>
        <div class="project-description">
          <p>This project fetches fun and fascinating facts about our canine friends!

          <p>Hope all dog lovers out there enjoy this one! :)</p>
      <div class="fact-container">

        <button id="fetch-fact">Get random fact!</button>
    </div>
    <script src="index.js"></script>
  </body>
